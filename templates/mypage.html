<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Category-SubCategory</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Product Name</th>
            {% for obj in li %}
        </tr>

        <td> {{ obj.category }}</td>
        <td>{{ obj.sub_category }}</td>
        <td>{{ obj.product_name }}</td>

        </tr>

    {% endfor %}

</table>

</body>
</html>
